<div class="profile-container">
    <!-- Edit Button -->
    <button class="edit-btn">Edit</button>


    <!-- Left Side: Profile Photo -->
    <div class="profile-left">
       
        <input type="file" (change)="onImageChange($event)" />
        <img *ngIf="images" [src]="images" alt="Profile" />
    </div>

    <!-- Right Side: User Details -->
    <div class="profile-right">
        <h2>Profile Information</h2>
        <div class="info">
            <div class="row">
                <div class="column">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="firstname" required>
                 
                </div>
                <div class="column">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname " placeholder="lastname" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="username">Username</label>
                    <input type="text" id="username"  pattern="^[a-zA-Z0-9._]{6,15}$" placeholder="Username" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="phonenumber">Phone:</label>
                    <input type="text" id="phonenumber" placeholder="phonenumber" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender">
                </div>
            </div>
        </div>
        <div class="save-btn">
            <button>Save Changes</button>
        </div>
    </div>
</div>
